<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="Description" content="Chinese Restaurant Kennesaw, Georgia" />
  <meta name="keywords" content="Chinese Restaurant,food,kennesaw,kennesaw ga,takeout,take out,delivery,eat in,menu,online menu,peking gardens" />


  <title>Jade Dragon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<header>


  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 255, 175, 0.5);">
      <div class="container">


        <a class="navbar-brand" href="{% url 'home' %}">Jade Dragon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">


            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'beef' %}">Beef Dishes</a>
                <a class="dropdown-item" href="{% url 'chicken' %}">Chicken Dishes</a>
                <a class="dropdown-item" href="{% url 'pork' %}">Pork Dishes</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Kid's Menu</a>
              </div>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">

            <li class="nav-item active">
              <a class="nav-link" href="{% url 'contact' %}">Contact<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'about' %}">About<span class="sr-only">(current)</span></a>
            </li>


          </ul>

        </div>
      </div>
    </nav>
  </header>

  <div class="container">

    {% block content %}

    {% endblock %}

  </div>

  <footer class="text-muted">
    <div class="container text-center">
      <p>Have a happy {% now "Y" %}</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
